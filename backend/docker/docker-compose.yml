version: "3.9"

services:
  db:
    image: postgres:15
    container_name: ticketing_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ticketing_app
    volumes:
      - ../app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../.env

volumes:
  postgres_data:
